<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Evento de Vocaloid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static.wixstatic.com/media/dfe725_b034f6a229674b25b7ee79c5f4a33b9b~mv2.gif'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #bec8d1; /* Color de fondo del contenedor */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h1 {
            text-align: center;
            color: #373b3e; /* Color del texto */
            margin-bottom: 20px;
        }
        #map {
            height: 450px;
            width: 600px;
            margin: auto;
            display: block;
            border-radius: 10px;
            overflow: hidden;
            animation: zoomIn 1s ease;
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .btn {
            padding: 10px 20px;
            background-color: #137a7f;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #373b3e;
        }
                .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #137a7f;
        }
        .pie_pag {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #373b3e; /* Color de fondo del pie de página */
            color: #bec8d1; /* Color del texto del pie de página */
            text-align: center;
            padding: 10px 0; /* Espacio interno */
            z-index: 999; /* Para que esté por encima de otros elementos */
        }
        .pie_pag a {
            color: #86cecb; /* Color del texto del enlace */
            text-decoration: none; /* Sin subrayado */
            margin: 0 10px; /* Espacio entre enlaces */
            transition: color 0.3s ease; /* Transición de color */
        }
        .pie_pag a:hover {
            color: #137a7f; /* Cambio de color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa del Evento de Vocaloid</h1>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30113.70894037738!2d-99.23577380858528!3d19.359900969010962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d201cad7709af5%3A0xf5ae4a027ac88fa6!2sLa%20Casa%20Miku!5e0!3m2!1ses!2smx!4v1710535174030!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
 <a href="invitacion.html" class="btn">Volver a la Página Principal</a>
    </div>
    <div class="pie_pag">
        <!-- Redes Sociales -->
        <a href="https://www.facebook.com/HatsuneMikuOfficialPage/" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/mikuexpo" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/miku_expo/?ref=badge" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>

    <!-- Importar Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
